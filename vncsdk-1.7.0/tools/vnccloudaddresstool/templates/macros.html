<!--
The following HTML partial templates are set to JavaScript variables using
Jinja engine and the templates are completed dynamically in JavaScript.
-->

{% macro addr_table_tmpl() -%}
<div class="group">\
<div class="table_header_text">{0}</div>\
<div class="table_header_timestamp"><i>Obtained on {1}</i></div>\
<div class="table_container">\
<table id="cloud_addresses_{2}"\
class="tablesorter-ice" style="margin-bottom:2px"><thead>\
<tr>\
<th>Group+Label</th>\
<th>Cloud address</th>\
<th>Cloud password</th>\
</tr>\
</thead>\
<tbody id="cloud_addresses_tbody_{2}"></tbody>\
</table>\
</div>\
<div class="share_action">\
<input class="blue_flat_button" id="share_{2}" type="button" value="Share"/>\
</div>\
</div>
{%- endmacro %}

{% macro addr_row_tmpl() -%}
<tr class="{0}">\
<td class="overflow">{1}</td>\
<td class="overflow" id="cloud_address">{2}</td>\
<td class="overflow" id="cloud_password">{3}</td>\
</tr>
{%- endmacro %}

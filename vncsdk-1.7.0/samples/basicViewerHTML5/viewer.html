<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- VNC JavaScript SDK -->
<script src="vncsdk.js"></script>
<script src="../../lib/html5/vncsdk.js"></script>
<!-- Sample app -->
<link rel="stylesheet" href="viewer.css">
<script src="viewer.js"></script>
<title>VNC SDK - basicViewerHTML5</title>
</head>
<body>

  <!-- Viewer's desktop UI -->
  <div id="desktop">
    <div id="desktop-content">
      <canvas id="framebuffer" tabindex="0"><!-- Viewer framebuffer --></canvas>
    </div>
    <!-- "Disconnect" button and frame -->
    <div id="desktopBarFrame">
      <div id="message"></div>
      <button id="disconnectBtn" class="status-dlg-button">Disconnect</button>
      <button id="ctrlAltDelBtn" class="status-dlg-button">Ctrl-Alt-Del</button>
    </div>
  </div>

  <!-- Status Dialog UI -->
  <div id="container">
    <div id="mainView">
      <div id="statusDialog">
        <div id="statusFrame">
          <p id="statusTitle"></p>
          <p id="statusContent"></p>
        </div>
      </div>
      <!-- "Connect" and "Start Over" buttons -->
      <div id="buttonBarFrame">
        <div id="connectBtnFrame" class="center-align">
          <button id="connectBtn" class="status-dlg-button">Connect</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
